spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/tradeintel
    username: ${DB_USER:tradeintel}
    password: ${DB_PASSWORD:tradeintel}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:placeholder}
            client-secret: ${GOOGLE_CLIENT_SECRET:placeholder}
            scope: openid, email, profile

  mail:
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  port: 8080

app:
  openai:
    api-key: ${OPENAI_API_KEY:placeholder}
    extraction-model: gpt-4o-mini
    chat-model: gpt-4o
    embedding-model: text-embedding-3-small
  whapi:
    api-key: ${WHAPI_API_KEY:placeholder}
    webhook-secret: ${WHAPI_WEBHOOK_SECRET:placeholder}
  jwt:
    secret: ${JWT_SECRET:dev-secret-key-change-in-production-must-be-at-least-256-bits-long-for-hs256}
    expiration-ms: 86400000
  processing:
    async-pool-size: 4
    confidence-auto-threshold: 0.8
    confidence-review-threshold: 0.5
    listing-expiry-days: 60
  cache:
    jargon-ttl-minutes: 10
    categories-ttl-minutes: 30
